<div class="card" appDraggable>
  <div class="card-header">
    Note Pad
    <button type="button" class="close" aria-label="Close" (click)="closeCard()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <div *ngIf="!isEditing" (click)="startEditing()">
      <p>{{ noteContent || 'Click here to start writing...' }}</p>
    </div>
    <div *ngIf="isEditing">
      <textarea [(ngModel)]="noteContent" (blur)="stopEditing()"></textarea>
    </div>
  </div>
</div>
