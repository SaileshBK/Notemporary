<div *ngFor="let pad of pads">
  <div class="card" appDraggable *ngIf="pad.visible">
    <div class="card-header">
      {{ pad.id }}
      <button type="button" class="close" aria-label="Close" (click)="closeCard(pad.id)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body">
      <div *ngIf="!isEditing" (click)="startEditing()">
        <p>{{ pad.content || 'Click here to start writing...' }}</p>
      </div>
      <div *ngIf="isEditing">
        <textarea [(ngModel)]="pad.content" (blur)="stopEditing(pad)"></textarea>
      </div>
    </div>
  </div>
</div>
