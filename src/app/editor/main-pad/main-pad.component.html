<div *ngFor="let pad of pads">
  <div class="card" appDraggable *ngIf="pad.visible">
    <span
      style="display: flex; justify-content: center; word-break: break-all; text-align: center; align-items: center; padding-bottom: 7px; padding-top: 5px;">
      {{ pad.name }}</span>
    <div class="card-header">
      <div style="float: right;">
        <button type="button" class="minimize" (click)="minimizeCard(pad)">
          <span aria-hidden="true">&minus;</span>
        </button>
        <button type="button" class="close" (click)="removeCard(pad)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="card-body">
      <div>
        <textarea style="width: 98.5%;" [(ngModel)]="pad.content" (blur)="stopEditing(pad)"></textarea>
      </div>
    </div>
  </div>
</div>
