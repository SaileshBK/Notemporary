<div *ngFor="let pad of pads">
  <div class="card" appDraggable *ngIf="pad.visible">
    <div class="card-header">
      <span style="padding-right: 10px;">{{ pad.id }}</span>
      <button type="button" class="minimize" (click)="minimizeCard(pad)">
        <span aria-hidden="true">&minus;</span>
      </button>
      <button type="button" class="close" (click)="removeCard(pad)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body">
      <div>
        <textarea [(ngModel)]="pad.content" (blur)="stopEditing(pad)"></textarea>
      </div>
    </div>
  </div>
</div>
