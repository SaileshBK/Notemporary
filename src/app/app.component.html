<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span
    style="color: rgb(245, 236, 236); z-index: 1; position: absolute; top: 0; padding: 12px 50px; line-height: 0;">Notemporary</span>
  <div class="terminal" [ngSwitch]="selection.value">
    <pre *ngSwitchDefault>New</pre>
  </div>
</div>

<div class="content" role="main">
  <input type="hidden" #selection>
  <div class="split-container">
    <div class="left-panel">
      <div class="card-container">


        <div class="miniTerminal">
          <p style="display: flex; justify-content: center; padding-bottom: 7px;">
            Options
          </p>
          <button class="card card-small" (click)="openNewCard()" tabindex="0">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            <span>New</span>
          </button>

          <button class="card card-small" (click)="selection.value = 'save'" tabindex="0">
            <span (click)="openNewTab()">Open New Tab</span>
          </button>
        </div>



        <div class="miniTerminal" *ngIf="minimizedPadsData.length > 0">
          <p style="display: flex; justify-content: center; padding-bottom: 7px;">
            Minimized Notes: {{ minimizedPadsData.length }}
          </p>
          <div *ngFor="let pad of minimizedPadsData">
            <mat-card class="card pads-small" (click)="openMinimizedCard(pad)">
              <mat-card-header style="padding-bottom: 20px;">
                <mat-card-title-group>
                  <mat-card-title style="word-wrap: break-word; width: 150px; text-align: center;">{{ pad.name
                    }}</mat-card-title>
                </mat-card-title-group>
              </mat-card-header>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    <div class="right-panel">
      <app-main-pad (minimizedData)="incominMinimizedData($event)"></app-main-pad>
    </div>
  </div>
</div>
