<mat-dialog-content>
  <p>Your Note Name?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="pickedNoteName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Close</button>
  <button mat-button style="margin-left: 5px;" (click)="onOkClick()">Ok</button>
</mat-dialog-actions>
